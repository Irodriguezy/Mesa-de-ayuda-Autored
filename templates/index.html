<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Ayuda - AutoRed</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div id="user-info" class="step">
            <h1 class="title">Mesa de Ayuda - AutoRed</h1>
            <p class="subtitle">Por favor, ingresa tus datos para comenzar:</p>
            <form id="user-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Ingresa tu nombre">
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" placeholder="Ingresa tu apellido">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" placeholder="+56912345678">
                <label for="company">Empresa:</label>
                <input type="text" id="company" placeholder="Ingresa el nombre de tu empresa">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="tucorreo@ejemplo.com">
                <button type="button" id="start-chat" class="btn-blue">Comenzar Chat</button>
            </form>
        </div>
        <div id="chat-window" class="step hidden">
            <h1 class="title">Mesa de Ayuda - AutoRed</h1>
            <p class="subtitle">¿En qué te podemos ayudar?</p>
            <div id="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
                <button type="button" id="send-message" class="btn-blue">Enviar</button>
            </div>
            <button type="button" id="back-to-info" class="btn-blue">Regresar</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
